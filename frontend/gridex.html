<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hackathon Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background: #2d89ef;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #1b5bbf;
    }

    /* Keep each field grouped with its label */
    .form-group {
      display: grid;
      grid-template-columns: 1fr;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Hackathon Registration Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="college">College Name</label>
        <input type="text" id="college" name="college" placeholder="Enter your college name" required>
      </div>

      <div class="form-group">
        <label for="year">Year of Study</label>
        <select id="year" name="year" required>
          <option value="">--Select--</option>
          <option>1st Year</option>
          <option>2nd Year</option>
          <option>3rd Year</option>
          <option>4th Year</option>
        </select>
      </div>

      <div class="form-group">
        <label for="branch">Branch</label>
        <input type="text" id="branch" name="branch" placeholder="Enter your branch" required>
      </div>

      <div class="form-group">
        <label for="skills">Technical Skills</label>
        <textarea id="skills" name="skills" rows="3" placeholder="E.g. Python, Web Dev, ML, etc."></textarea>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
